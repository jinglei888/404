<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站施工中 | Domain Declaration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .construction-icon {
            font-size: 60px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
        }

        .declaration {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        p {
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: justify;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .status {
            display: inline-block;
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">🚧️</div>
        <h1>域名所有权声明</h1>
        
        <div class="declaration">
            <p>本人特此声明：此域名为本人合法注册持有，拥有完整的所有权和使用权。任何未经授权的使用行为都将被视为侵权。</p>
        </div>

        <div class="status">⚠️ 网站建设中</div>
        
        <p>亲爱的访客：</p>
        <p>感谢您的访问。目前本网站正处于建设阶段，我们正在努力为您打造更好的内容和服务。</p>
        <p>敬请期待网站的正式上线！</p>

        <div class="footer">
            <p>© 2024 小潘同学 All Rights Reserved</p>
            <p>最后更新时间：2024年11月26日</p>
        </div>
    </div>
</body>
</html>
